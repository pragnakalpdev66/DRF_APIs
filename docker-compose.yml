version: "3.8"

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-drf_db}
      - POSTGRES_USER=${DB_USER:-db_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-db_password}
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=${DB_NAME:-drf_db}
      - DB_USER=${DB_USER:-db_user}
      - DB_PASSWORD=${DB_PASSWORD:-db_password}
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=True
      - drf_api_secret_key=${SECRET_KEY:-django-insecure-default-key}
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
